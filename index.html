<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Profile Mockup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #fff;
    }

    .profile-container {
      display: flex;
      align-items: center;
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid #e1306c;
      background-image: url('profile.jpg');
      background-size: cover;
    }

    .profile-info {
      margin-left: 30px;
    }

    .username-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .username {
      font-size: 24px;
      font-weight: bold;
    }

    .follow-btn {
      background-color: #0095f6;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    .stats {
      margin: 10px 0;
      display: flex;
      gap: 20px;
    }

    .bio {
      white-space: pre-line;
    }

    .highlights {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .highlight {
      text-align: center;
    }

    .highlight-img {
      width: 75px;
      height: 75px;
      border-radius: 50%;
      background: lightgray;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <div class="profile-pic"></div>
    <div class="profile-info">
      <div class="username-row">
        <div class="username">justin.yd0</div>
        <button class="follow-btn">Follow</button>
        <button class="follow-btn">Message</button>
      </div>
      <div class="stats">
        <div><strong>66</strong> posts</div>
        <div><strong>1,384</strong> followers</div>
        <div><strong>1,040</strong> following</div>
      </div>
      <div class="bio">
        <strong>Jatiin yadav⚡💎</strong><br>
        Public figure<br>
        21 🌑🧿<br>
        Ujjain 🏴<br>
        People Come and Go 🎵<br>
        But the Real ones stay forever!!🪄
      </div>
    </div>
  </div>

  <div class="highlights">
    <div class="highlight">
      <div class="highlight-img"></div>
      <div>LayOut🌼</div>
    </div>
    <div class="highlight">
      <div class="highlight-img"></div>
      <div>🌻🫶</div>
    </div>
    <div class="highlight">
      <div class="highlight-img"></div>
      <div>SoLo🤍</div>
    </div>
    <!-- Add more highlights as needed -->
  </div>

</body>
</html>
